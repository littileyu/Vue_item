<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8"/>
	<title>阿喔优品收银系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<meta http-equiv="content-type" content="textml; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />


	<link rel="stylesheet" type="text/css" href="./css/swiper.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/layer.css"/>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_atl0mxc27ri6yldi.css">
	<link rel="stylesheet" type="text/css" href="./css/global.css" />
	<link rel="stylesheet" type="text/css" href="./css/main.css" />

	<link rel="stylesheet" type="text/css" href="./css/element.css" />
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style>

	</style>
</head>

<body>
	<div class="wrap">
			<!-- container -->
			<div class="app" id="app">
					<!--头导航-->
					<app-header ref="header" v-if="login"></app-header>

					<app-center-loading v-if="waiting"></app-center-loading>

					<!--主体-->
					<transition name="slide" >
						<router-view ref="app"></router-view>
					</transition>


					<!--顾客-->
					<dialog-custom  ref="custom" v-if="showCustomDialog"></dialog-custom>
					<!--导购员-->
					<layer-shopadmin v-if="showShopAdminModal"></layer-shopadmin>

					<!--优惠券-->
					<layer-coupon v-if="showCouponModal"></layer-coupon>

					<!--充值-->
					<layer-recharge ref="recharge" v-if="showRechargeModal"></layer-recharge>

					<!--&lt;!&ndash;消息&ndash;&gt;-->
					<!--<transition name="fade" >-->
						<!--<layer-msg v-if="showMsgModal"></layer-msg>-->
					<!--</transition>-->

					<!--应用设置-->
					<dialog-setting v-if="showSettingDialog" ></dialog-setting>
					<!--门店设置-->
					<dialog-shop v-if="showShopDialog" ></dialog-shop>
					<!--日记-->
					<dialog-log v-if="showLogDialog"></dialog-log>
					<!--备用金-->
					<dialog-cash v-if="showCashDialog" ></dialog-cash>
					<!--赠品弹框-->
					<dialog-gift v-if="showGiftDialog" ref="gift"></dialog-gift>



					<!--物品详情-->
					<list-item v-if="showListItem"></list-item>

					<!--库存详情-->
				    <stock-item v-if="showStockItem" ></stock-item>



				    <!--重置密码框-->
				    <again-pass v-if="showAgainPass"></again-pass>
			</div>
		</div>

		
		<!-- main -->
	</div>


<script type="text/javascript" src="./js/jquery.min.js"></script>
<script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
<script type="text/javascript" src="./js/layer.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/swiper.min.js"></script>
<!--<script type="text/javascript" src="./js/jquery.qrcode.min.js"></script>-->
<script type="text/javascript" src="./js/LodopFuncs.js"></script>
<script type="text/javascript" src="./js/vendor.js"></script>
<script type="text/javascript" src="./js/index.js"></script>


<script type="text/javascript">

	/* If below IE9 */

    if(navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion .split(";")[1].replace(/[ ]/g,"")=="MSIE6.0" || navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion .split(";")[1].replace(/[ ]/g,"")=="MSIE7.0" || navigator.appName == "Microsoft Internet Explorer" && navigator.appVersion .split(";")[1].replace(/[ ]/g,"")=="MSIE8.0"){
        alert("你的游览器版本过低 请升级到ie9以上 使用该系统");
    }





//统计代码

	
</script>
</body>
</html>
